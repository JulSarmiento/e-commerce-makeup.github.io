<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/style-payment.css">
        <script src="scripts/classes.js" async></script>
        
        <script src="scripts/cart.js" async></script>

        <script src="scripts/main.js" async></script>
        <title>Mazu the fancy | Payment </title>
    </head>
    <body class="wrapper">

        <header class="header">
            <h1 class="title"><a href="index.html">Mazu, the fancy</a> </h1>
            <img src="assets/images/logo_Mesa de trabajo 1.png" alt="Imagen que representa el logo de la empresa." class="logo">
        </header>

        <main class="grid config">

            <section class="products">
                <h2 class="subtitle">¡Déjanos tus datos!</h2>

                <section class="products-element products-grid" > 

                    <form action="" id="personal-info" class="form">

                        <h3 class="subtitle" >Datos personales</h3>

                        <div class="flex ">
                            <label for="name"> Nombre </label>
                            <input type="text" id="name" placeholder="Pepito Mario" class="input"  required>
                        </div>

                        <div class="flex ">
                            <label for="lastname"> Apellido</label>
                            <input type="text" id="lastname" placeholder="Perez Martinez" class="input"  required>
                        </div>

                        <div class="flex ">
                            <label for="email"> Correo electrónico</label>
                            <input type="email" id="email" placeholder="PepitoPerez@hotmail.com" class="input"  required>
                        </div>

                        <div class="flex ">
                            <label for="document"> Tipo de cédula: </label>
                            <select name="document" id="document" class="input" >
                                <option value=""></option>
                                <option value="C.C">Cédula</option>
                                <option value="T.I">Tarjeta de Identidad</option>
                                <option value="Pasaporte">Pasaporte</option>
                                <option value="extranjero"> Cédula de extranjería</option>
                            </select>
                        </div>

                        <div class="flex ">
                            <label for="document-number"> Número de documento</label>
                            <input type="number" id="document-number" class="input"  minlength="9" maxlength="10" placeholder="1234567891" required>
                        </div>

                        <div class="flex ">
                            <label for="phone"> Télefono </label>
                            <input type="number" id="phone" minlength="7" class="input" placeholder="3502020200" >
                        </div>

                        <div class="flex ">
                            <label for="direction"> Dirección:  </label>
                            <input type="text" id="direction" placeholder="carrera 34 #45" class="input" required>
                        </div>

                        <button type="submit" id="form-acept">Aceptar</button>

                    </form>

                </section>

            </section>

            <aside class="cart">
                <h2 class="subtitle">Envio</h2>
                <aside class="cart-element">

                    <form action="">
                        <p>Deseas: </p>
                        <div>
                            <label for="pickup">Recoger</label>
                            <input type="radio" id="pickup" name="recoger" value="recoger">
                        </div>
                        <div>
                            <label for="sent">Enviar</label>
                            <input type="radio" id="sent" name="envio" value="enviar">
                        </div>

                        <button>Aceptar</button>

                    </form>

                    <p>Total: $<span class="final-total"></span></p>
                </aside>

                <button class="pay">Pagar carrito</button>

            </aside>

        </main>
        
    </body>
</html>
