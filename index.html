<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&family=Euphoria+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">

        <script src="scripts/classes.js" async></script>

        <script src="scripts/cart.js" async></script>

        <script src="scripts/main.js" async></script>
        <title>Mazu the fancy </title>

    </head>

    <body class="wrapper">

        <header class="header">
            <h1 class="title"><a href="index.html">Mazu, the fancy</a> </h1>
            <img src="assets/images/logo_Mesa de trabajo 1.png" alt="Imagen que representa el logo de la empresa." class="logo">
        </header>

        <main class="grid config">

            <section class="products">
                <h2 class="subtitle">¡Productos!</h2>
                <section id="products" class="products-element products-grid" > </section>
            </section>

            <aside class="cart">
                <h2 class="subtitle">Carrito <i class="fas fa-shopping-cart" class="icon" id="cart-icont"></i></h2>
                <div class="btn-container">
                    <button class="cart-btn">Filtrar por nombre</button>
                    <button class="cart-btn">Filtrar por precio</button>
                </div>

                
                <aside class="cart-element">
                    <ul id="cart">

                    </ul>

                    <p>Total: $<span class="total"></span></p>
                </aside>
                <div class="btn-container">
                    <button class="cart-btn" onclick="location.href='paypage.html'">Págame</button>
                    <button class="cart-btn">Vaciar Carrito</button>
                </div>

            </aside>

        </main>

        <footer class="header">
            <p><small>By: Olga Rodriguez, Diana Valencia , Ruth Jimenez, Julieth Sarmiento y Marisol Vanegas</small></p>
        </footer>

    </body>
</html>
