<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&family=Euphoria+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/style-payment.css">

        <script src="scripts/classes.js" async></script>
        <script src="scripts/checkout.js" async></script>

        <title>Mazu the fancy | Payment </title>
    </head>
    <body class="wrapper">

        <header class="header">

            <h1 class="title"><a href="index.html">Mazu, the fancy</a> </h1>
            <img src="assets/images/logo_Mesa de trabajo 1.png" alt="Imagen que representa el logo de la empresa." class="logo">
        
        </header>

        <main class="grid config">

            <section class="products">
               
                <form id="payment-form" class="form form-config">

                    <h3 class="subtitle" >Datos personales</h3>

                    <div class="flex ">
                        <label for="name"> Nombre </label>
                        <input type="text" id="name" placeholder="Pepito Mario" class="input"  required>
                    </div>

                    <div class="flex ">
                        <label for="lastname"> Apellido</label>
                        <input type="text" id="lastname" placeholder="Perez Martinez" class="input"  required>
                    </div>

                    <div class="flex ">
                        <label for="email"> Correo electrónico</label>
                        <input type="email" id="email" placeholder="PepitoPerez@hotmail.com" class="input"  required>
                    </div>

                    <div class="flex ">
                        <label for="document"> Tipo de cédula: </label>
                        <select name="document" id="document" class="input" required>
                            <option value=""></option>
                            <option value="C.C">Cédula</option>
                            <option value="T.I">Tarjeta de Identidad</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="extranjero"> Cédula de extranjería</option>
                        </select>
                    </div>

                    <div class="flex ">
                        <label for="document-number"> Número de documento</label>
                        <input type="number" id="document-number" class="input"  minlength="9" maxlength="10" placeholder="1234567891" required>
                    </div>

                    <div class="flex ">
                        <label for="phone"> Télefono </label>
                        <input type="number" id="phone" minlength="7" class="input" placeholder="3502020200" >
                    </div>

                    <div class="flex ">
                        <label for="direction"> Dirección:  </label>
                        <input type="text" id="direction" placeholder="carrera 34 #45" class="input" required>
                    </div>

                    <div class="flex ">
                        <label for="ship"> Envío: </label>
                        <select name="ship" id="ship" class="input" required >
                            <option value=""></option>
                            <option value="pickup">Recoger en tienda.</option>
                            <option value="ship">Envio nacional.</option>
                        </select>
                    </div>

                </form>


            </section>

            <aside class="cart">

                <h2 class="subtitle">Envio</h2>
                <aside class="cart-element-two">
                    <p class="text"><span class="user-name"></span>, muchas gracias por escogernos.</p>
                    <p>Total: <span class="total"></span></p>
                    <button form="payment-form" class="pay" type="submit" onclick="handlePay()">Pagar carrito</button>
                </aside>

            </aside>

        </main>

        <footer class="header">

            <p><small>By: Olga Rodriguez, Diana Valencia , Ruth Jimenez, Julieth Sarmiento y Marisol Vanegas</small></p>
        
        </footer>
        
    </body>
</html>
